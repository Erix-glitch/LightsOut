<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LightsOut</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="font-sans min-h-screen flex flex-col items-center justify-center gap-5 p-4">
    <div class="f1-lights">
      <div class="back-board"></div>
      <div class="light-strip">
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
      </div>
      <div class="light-strip">
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
      </div>
      <div class="light-strip">
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
      </div>
      <div class="light-strip">
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
      </div>
      <div class="light-strip">
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
        <div class="light" data-light></div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <button
        type="button"
        data-start
        class="flex items-center gap-2 rounded-full border border-red-500 bg-red-600 px-3 py-2 text-sm font-semibold shadow-sm transition hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400 text-white"
      >
        Start
      </button>
      <button
        type="button"
        data-unmute
        class="flex items-center gap-2 rounded-full border border-gray-300 bg-white px-3 py-2 text-sm font-semibold text-gray-800 shadow-sm transition hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400"
      >
        <span class="sr-only">Unmute</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume2-icon lucide-volume-2">
          <path d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"></path>
          <path d="M16 9a5 5 0 0 1 0 6"></path>
          <path d="M19.364 18.364a9 9 0 0 0 0-12.728"></path>
        </svg>
        <span>Unmute</span>
      </button>
    </div>
    <span data-status aria-live="polite" class="text-sm text-gray-800">Ready</span>
    <span data-clock class="text-2xl font-mono bg-slate-900 px-2 py-2 text-white">12:00:00:000 PM</span>
    <script type="module" src="/index.js"></script>
  </body>
</html>
